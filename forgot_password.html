<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    async function sendEmail(event) {
      event.preventDefault(); // Предотвращаем стандартное поведение формы

      const emailInput = document.getElementById("email");
      const email = emailInput.value;

      if (!email) {
        alert("Введите email!");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/send-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (response.ok) {
          alert("Письмо отправлено на " + email);
        } else {
          alert("Ошибка: " + data.error);
        }
      } catch (error) {
        console.error("Ошибка:", error);
        alert("Ошибка отправки email");
      }
    }
  </script>
</head>

<body>
  <section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="form.html">
                  <img alt="BootstrapBrain Logo" width="175" height="57">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Provide the email address associated with your
                account to recover your password.</h2>
              <form onsubmit="sendEmail(event)">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                        required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <a href="form.html" class="link-primary text-decoration-none">Log In</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
